language: python
sudo: false
dist: xenial
cache:
  directories:
  - "${HOME}/.cache"
matrix:
  include:
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
install:
- pip install tox
script:
- tox
notifications:
  email: false
deploy:
  provider: pypi
  user: cleardata
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
